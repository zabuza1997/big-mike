<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="page2.css" />
    <title>Document</title>
    <style>
      #ad::before {
        content: "";
        width: 100%;
        height: 2px;
        position: absolute;
        bottom: -0.5rem;
        left: 1rem;
        background: #000;
      }
      #ad::after {
        position: absolute;
        right: 0;
        top: 0;
        content: '"';
        transform: translate(4rem, -1rem);
        font-size: 2rem;
      }
      #mvm::before {
        content: '"';
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-5rem, 0.5rem) rotate(10deg);
        font-size: 4rem;
      }
      #mvm::after {
        content: '"';
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(15rem, -1rem) rotate(10deg);
        font-size: 4rem;
      }
    </style>
  </head>
  <body class="pt-16 px-8">
    <div
      class="container h-max flex flex-col border-solid border-black border-t-2"
    >
      <!--Artist sound-->
      <div
        class="section flex flex-col relative border-l-2 border-r-2 border-black pb-16"
      >
        <div class="section-header">
          <h2
            class="text-7xl uppercase w-max mx-auto px-4 flex gap-24 bg-white -translate-y-[2.625rem]"
          >
            <span>artist</span><span>sounds</span>
          </h2>
        </div>
        <div class="section-content flex w-full justify-around">
          <div class="genres text-center w-full ml-24">
            AFROBEATS<br />GERMAN<br />AFROSWING<br />RAP<br />DRILl
          </div>
          <div class="works flex w-full gap-x-4">
            <div class="album flex flex-col items-center">
              <img
                src="./img/album.jpg"
                alt=""
                class="album-img"
                width="150px"
                height="150px"
              />
              <a
                href="https://www.youtube.com/watch?v=snvmfTewNj4&list=OLAK5uy_nL0NnEZZ1aOKiQtIa6pKT4lBY9iiJKWkU"
                >HIGHLY SPIRITUAL EP</a
              >
            </div>
            <div class="single flex flex-col items-center">
              <img
                src="./img//single.jpg"
                alt=""
                class="single-img"
                width="150px"
                height="150px"
              />
              <a
                href="https://www.youtube.com/watch?v=k5_vBapi6aI&list=OLAK5uy_nshJlGgS9kVE1ePEuipxcqjHnHfJi0q4g"
                >HIGHLY SPIRITUAL FLOW</a
              >
            </div>
          </div>
        </div>
      </div>
      <!--Ref-->
      <div class="section border-solid border-black border-2 pb-28 pt-8">
        <div class="section-header">
          <h2
            class="text-5xl uppercase w-max mx-auto bg-white px-4 tracking-widest -translate-y-[3.75rem]"
          >
            references
          </h2>
        </div>
        <div
          class="section-content uppercase font-semibold grid place-items-center"
        >
          <span id="ad" class="relative">AFRICAN DIASPORA</span>
          <p class="relative mt-2 text-right" id="mvm">
            BE PART OF THE <br />
            MOVEMENT
          </p>
        </div>
      </div>

      <!--Videos-->
      <div class="section border-solid border-black border-2 pb-24 border-t-0">
        <div class="section-header">
          <h2
            class="text-5xl uppercase w-max mx-auto bg-white px-4 -translate-y-7"
          >
            Videos & Live
          </h2>
        </div>
        <div class="section-content">
          <div class="flex w-full justify-around">
            <div class="relative">
              <i>Music Video</i>
              <img src="./img/thumb1.jpg" alt="Thumbnail" class="relative" />
              <a
                href="https://www.youtube.com/watch?v=k5_vBapi6aI"
                class="play-btn absolute top-28 left-48 opacity-70 hover:brightness-200 hover:opacity-100"
                ><img src="./img/play.png" alt=""
              /></a>
            </div>
            <div class="relative">
              <strong>Performance at</strong>
              <img src="./img/thumb2.jpg" alt="" class="relative" />
              <a
                href="https://www.youtube.com/watch?v=snvmfTewNj4"
                class="play-btn absolute top-28 left-48 opacity-70 hover:brightness-200 hover:opacity-100"
                ><img src="./img/play.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>

      <!--Socials-->
      <div class="section border-solid border-black border-2 pb-4 border-t-0">
        <div class="section-header">
          <h2
            class="text-5xl uppercase w-max mx-auto bg-white px-4 -translate-y-7"
          >
            Artist Socials
          </h2>
        </div>
        <div class="section-content flex justify-center items-center gap-x-6">
          <!--Youtube-->
          <div class="social">
            <a href="https://www.youtube.com/channel/UCGWuIDkLbsAAUHKE5JYyl2w"
              ><img
                src="./img/yt.png"
                alt=""
                height="90px"
                width="90px"
                class="object-contain"
            /></a>
          </div>
          <!--Spot-->
          <div class="social">
            <a
              href="https://open.spotify.com/artist/6BdhwWbpyjC09tPwCVTCgy?si=IeTIibrRS8O9xEHNrvt4Ow&nd=1"
              ><img
                src="./img/spot.png"
                alt=""
                height="90px"
                width="90px"
                class="object-cover"
            /></a>
          </div>
          <!--Insta-->
          <div class="social">
            <a href="https://www.instagram.com/chiefdadagram/?hl=de">
              <img
                src="./img/ig.png"
                alt=""
                height="90px"
                width="90px"
                class="object-contain"
            /></a>
          </div>
          <!--Twitter-->
          <div class="social">
            <a href="https://mobile.twitter.com/chiefansong">
              <img
                class=""
                src="./img/twitter.png"
                alt=""
                height="90px"
                width="90px"
                class="object-contain"
            /></a>
          </div>
        </div>
      </div>
      <div class="management text-center text-xl">
        <p>Management: hghlysprtl@gmail.com</p>
      </div>
    </div>
  </body>
</html>
